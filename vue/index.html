<!DOCTYPE html>
<html>
  <head>
    <title>Algebraic Progression Vue Beta</title>

    <!-- libraries n stuff -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- scripts -->
    <script src="scripts/generator.js" defer></script>

    <script src="scripts/main.js" defer></script>

    <!-- css -->
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="vueApp">
      <big>You have <big>{{ toNotation(game.points) }}</big> points.</big><br>
      <button onclick="game.points++">
        Get a point
      </button>

      <br><br><br>

      <div id="autoclickerDiv" class="generator" style="width: 50%">
        Autoclickers: {{ toNotation(game.generators[0].amount) }}<br>
        <button onclick="game.generators[0].buy()">
          Buy for {{ toNotation(game.generators[0].cost) }} points
        </button>
        <button onclick="game.generators[0].buyMax()">
          Buy max
        </button>
      </div>
    </div>
  </body>
</html>
